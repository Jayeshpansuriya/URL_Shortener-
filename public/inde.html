<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form > div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul#Shortened-urls {
            list-style: none;
            padding: 0;
        }

        ul#Shortened-urls li {
            background: #e9ecef;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>URL Shortener</h1>
        <form id="shortener-form">
             
            <div>
                <label for="url">Enter URL:</label>
                <input type="url" name="url" id="url" required>
            </div>

            <div>
                <label for="shortcode">Enter Shortener Code:</label>
                <input type="text" name="shortcode" id="shortcode" required>
            </div>

            <button type="submit">Shorten</button>

        </form>

        <h2>Shortened URLs</h2>
        <ul id="Shortened-urls"></ul>
    </div>

  <script>
    document.getElementById('shortener-form')
    .addEventListener('submit', async (event) => {
        event.preventDefault();
        const formdata = new FormData(event.target);
        const url = formdata.get('url');
        const shortcode = formdata.get('shortcode');

        console.log(url, shortcode);

        try {
            const response = await fetch("/shorten", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url, shortCode: shortcode }) // NOTE: key name should match backend
            });

            if (response.ok) {
                alert("URL shortened successfully!");
                event.target.reset();
            } else {
                const errorMessage = await response.text();
                alert("Error: " + errorMessage);
            }

        } catch (error) {
            console.error(error);
            alert("Something went wrong!");


            
        }
    });
</script>

</body>
</html>
